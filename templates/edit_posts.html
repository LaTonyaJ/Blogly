{% extends 'index.html' %}
<div class="container">
  {% block title %}
  <h2>Edit Post</h2>
  {% endblock %} {% block content %}
  <form method="POST" action="/posts/{{post.id}}/edit">
    <input
      class="form-control"
      type="text"
      name="title"
      placeholder="Post Title"
    /><br />
    <input
      type="text"
      name="content"
      placeholder="Post Body"
      class="form-control"
    /><br />
    <div class="display_tags">
      <fieldset>
        <legend>Select Tags</legend>
        {% for tag in tags %}
        <div>
          <input
            type="checkbox"
            id="tag_{{tag.id}}"
            name="tags"
            value="{{tag.id}}"
            {%
            if
            tag
            in
            post.tags
            %}checked{%
            endif
            %}
          />
          <label for="tag_{{tag.id}}">{{tag.name}}</label>
        </div>
        {% endfor %}
      </fieldset>
    </div>
    <button class="add" type="submit">Edit</button>
    <a href="/users/{{post.user.id}}">Cancel</a>
  </form>
</div>
{% endblock %}
