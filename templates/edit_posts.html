{% extends 'index.html' %} {% block title %}
<h2>Edit Post</h2>
{% endblock %} {% block content %}
<form method="POST" action="/posts/{{post.id}}/edit">
  <input type="text" name="title" placeholder="Post Title" /><br />
  <input type="text" name="post_text" placeholder="Post Body" /><br />
  <form action="/posts/{{post.id}}"><button class="add">Save</button></form>
  <a href="/users/{{post.user.id}}">Cancel</a>
</form>
{% endblock %}
