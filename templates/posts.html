{% extends 'base.html' %}{% block title %}Post: {{post.id}}{% endblock %} {%
block content %}
<h3>{{post.title}}</h3>
<hr />
<p>{{post.content}}</p>
<p id="footer">By {{post.user.full_name}}</p>
<form>
  <button formmethod="POST" class="edit" formaction="/posts/{{post.id}}/edit">
    Edit
  </button>
  <button
    class="delete"
    formmethod="POST"
    formaction="/posts/{{post.id}}/delete"
  >
    Delete
  </button>
</form>
{% endblock %}
