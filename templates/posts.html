{% extends 'index.html' %}
<div class="container">
  {% block title %}
  <h4>Post: {{post.id}}</h4>
  {% endblock %} {% block content %}
  <h2>{{post.title}}</h2>
  <hr />
  <p>{{post.content}}</p>
  <br />
  <p id="footer"><em>By {{post.user.full_name}}</em></p>
  <div>
    Tags:
    <ul class="list-group list-group-horizontal-sm">
      {% for tag in post.tags %}
      <li class="list-group-item">{{tag.name}}</li>
      {% endfor %}
    </ul>
  </div>
  <br />
  <form>
    <button class="edit" formaction="/posts/{{post.id}}/edit">Edit</button>
    <button
      class="delete"
      formmethod="POST"
      formaction="/posts/{{post.id}}/delete"
    >
      Delete
    </button>
  </form>
</div>
{% endblock %}
