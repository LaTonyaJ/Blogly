{% extends 'base.html' %}
{% block content %}
<div>
    <h3>{{user.first_name}} {{user.last_name}}</h3>
    <img id='profile_pic' src='{{user.img_url}}'>
    <form action="/users/{{user.id}}/edit"><button>Edit</button></form>
    <form method='POST' action="/users/{{user.id}}/delete"><button>Delete</button></form>

</div>
{% endblock %}
