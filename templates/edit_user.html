{% extends 'index.html' %}
<div class="container">
  {% block title %}
  <h2>Edit User</h2>
  {% endblock %} {% block content %}
  <form method="POST" action="/users/{{user.id}}/edit">
    <input
      class="form-control"
      type="text"
      name="first"
      placeholder="First name"
    /><br />
    <input
      class="form-control"
      type="text"
      name="last"
      placeholder="Last name"
    /><br />
    <input
      class="form-control"
      type="text"
      name="url"
      placeholder="Image url"
    /><br />
    <form action="/users/{{user.id}}"><button class="add">Save</button></form>
    <a href="/">Cancel</a>
  </form>
</div>
{% endblock %}
